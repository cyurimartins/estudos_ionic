<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<h4>Grid</h4>

<ion-grid>
  <ion-row>
    <ion-col size="9">Conteudo 01</ion-col>
    <ion-col size="3">Conteudo 02</ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">Conteudo 01</ion-col>
    <ion-col size="4">Conteudo 02</ion-col>
    <ion-col size="4">Conteudo 03</ion-col>
  </ion-row>
</ion-grid>

<h4>Grid - Offset</h4> <!-- Aplicando espaÃ§amento -->

<ion-grid>
  <ion-row>
    <ion-col size="6">Conteudo 01</ion-col>
    <ion-col size="3" offset="3">Conteudo 02</ion-col>
  </ion-row>
</ion-grid>

<h4>Grid - Alinhamento de Texto (text-start, text-center, text-end)</h4>

<ion-grid>
  <h6>Start</h6>
  <ion-row class="ion-text-start">
    <ion-col size="4">1</ion-col>
    <ion-col size="4">2</ion-col>
    <ion-col size="4">3</ion-col>
  </ion-row>
  <h6>Center</h6>
  <ion-row class="ion-text-center">
    <ion-col size="4">1</ion-col>
    <ion-col size="4">2</ion-col>
    <ion-col size="4">3</ion-col>
  </ion-row>
  <h6>End</h6>
  <ion-row class="ion-text-end">
    <ion-col size="4">1</ion-col>
    <ion-col size="4">2</ion-col>
    <ion-col size="4">3</ion-col>
  </ion-row>
  <h6>Colunas</h6>
  <ion-row>
    <ion-col size="4" class="ion-text-left">1</ion-col>
    <ion-col size="4" class="ion-text-center">2</ion-col>
    <ion-col size="4" class="ion-text-right">3</ion-col>
  </ion-row>
</ion-grid>

<h4>Grid - Alinhamento Vertical</h4>
<ion-grid>
  <ion-row class="ion-align-items-start">
    <ion-col size="4">1</ion-col>
    <ion-col size="4">2</ion-col>
    <ion-col size="4">3 <br> + <br> + </ion-col>
  </ion-row>
</ion-grid>
<ion-grid>
  <ion-row class="ion-align-items-center">
    <ion-col size="4">1</ion-col>
    <ion-col size="4">2</ion-col>
    <ion-col size="4">3 <br> + <br> + </ion-col>
  </ion-row>
</ion-grid>
<ion-grid>
  <ion-row class="ion-align-items-end">
    <ion-col size="4">1</ion-col>
    <ion-col size="4">2</ion-col>
    <ion-col size="4">3 <br> + <br> + </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
